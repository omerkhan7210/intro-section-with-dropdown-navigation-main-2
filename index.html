<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <style>
  </style>
</head>
<body>

  <main class="container">
    <header class="header" id="header">
      <div class="logo-container">

        <img src="images/logo.svg" alt="LOGO" class="logo">
        </div>
        <div class="bars-container">
          <button id="btn_open">
            <img src="images/icon-menu.svg" alt="">
          </button>
        </div>
        
        <nav class="list-container" id="list">
        <div class="bars-container">
        <button id="btn_close">
          <img src="images/icon-close-menu.svg" alt="" style="padding-right:20px">
        </button>
        </div>
        <ul>
          <li><a href="">Features <img src="images/icon-arrow-down.svg" alt=""></a></li>
          <li><a href="">Company <img src="images/icon-arrow-down.svg" alt=""></a></li>  
          <li><a href=""> Careers </a></li>  
          <li><a href=""> About</a></li> 
          <li><a href=""> Login</a></li>  
          <li><a href=""> Register</a></li>  
        </ul>
        </nav>
    </header>
      <div class="main-container">
        <div class="img-container"> 
          <img src="./images/image-hero-mobile.png" alt="">
        </div>
          <div class="text-container">
            <h1> Make remote work</h1>
            <p> Get your team in sync, no matter your location. Streamline processes, 
              create team rituals, and watch productivity soar.</p>
              <a class="btn" href="#"> Learn more</a>
          </div>
      </div>
      <footer class="footer-list">
        <ul>
         <li><img src="./images/client-databiz.svg" alt=""></li>
         <li><img src="./images/client-audiophile.svg" alt=""></li>
         <li><img src="./images/client-meet.svg" alt=""></li>
         <li><img src="./images/client-maker.svg" alt=""></li>
        </ul>
      </footer>


  </main>
